<!DOCTYPE html>
<html>
<head>
 <style>
  body{
    background-image: url('https://images.hdqwalls.com/wallpapers/triangle-solid-black-gold-4k-wk.jpg');
  }
 </style>
<title>Index</title>
</head>
<body>
     <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="https://www.sideshow.com/storage/product-images/904675/bumblebee_transformers_silo.png" alt="Los Angeles">
    </div>

    <div class="item">
      <img src="https://i.pinimg.com/originals/7e/9d/b1/7e9db112b658eded2abe8076e1b44b86.png" alt="Chicago">
    </div>

    <div class="item">
      <img src="https://www.seekpng.com/png/full/965-9659670_bumblebee-movie-custom-bumblebee-movie-bumblebee.png" alt="New York">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


</body>
</html>
